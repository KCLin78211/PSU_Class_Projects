<span class="comment">%Phi_i is the lagrange polynomial evaluated at Xi</span>

L = 1;
m = length(X_points);

<span class="keyword">for</span> j = 1:m
    <span class="keyword">if</span> j ~= i
        L = L*(x-X_points(j))/(X_points(i) - X_points(j));
    <span class="keyword">end</span>
<span class="keyword">end</span>

<span class="keyword">end</span>
